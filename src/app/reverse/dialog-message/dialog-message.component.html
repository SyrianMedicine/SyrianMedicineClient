
  <h2 mat-dialog-title>Write a Accept Message</h2>
    <div mat-dialog-content>
      <div class="grid-container">
        <form>
            <mat-form-field>
            <label >Start Time:</label>
            <input [(ngModel)]="time" matInput name="startDatetimeInput"
                formControlName="startDatetimeInput"
                id="datetimeInput" required type="datetime-local"
                placeholder="start
                date">
            </mat-form-field>

            <div class="d-flex justify-content-center">
              <button mat-button type="button"  (click)="send()">Send</button>
              <button mat-button type="button" (click)="close()" > Close</button>
            </div>
        </form>
     </div>
   </div>
