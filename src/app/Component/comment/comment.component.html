<div class="comments overflow-hidden">
    <div class="row hidden">
        <div class="col">
          <div class="container">
            <div class="comments-conent pt-0 mt-0">
              <app-user-coment [user]="this.Commnet.user" ></app-user-coment>
                  <div class="comments-content-info">
                      <p>{{this.Commnet.text}}</p>
                      <i class="fa fa-heart"></i>
                      <label>19</label>
                      <a (click)="displayReplay()">Reply</a>
                      <a (click)="cancelReplay()" [ngClass]="{'comments hideComment':displayCancel}">Cancel</a>
                    </div>

                    <!-- add replay -->
                      <div class="addComment" [ngClass]="{'comments hideComment':displayRep}">
                        <form>
                        <div class="form-content d-flex">
                          <textarea [(ngModel)]="commentText" name="commentInput" id="comment" 
                          placeholder="leave a comment here..." maxlength="1000"   ></textarea>
                          <button  name="sendComment" (click)="this.CreateSubComment()" type="button">Replay</button>
                        </div> 
                      </form>
                      </div>
                    </div>
                  </div>
                 </div>
                 <!-- sub comments -->
                 <div  *ngIf="this.SubCommnets"  class="commentsArea">
                <app-comment *ngFor="let come of this.SubCommnets" [Commnet]="come"></app-comment>
                </div>
            </div>
          </div>
        <!-- </div> -->
