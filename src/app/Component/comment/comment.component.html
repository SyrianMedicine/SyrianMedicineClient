<div class="comments overflow-hidden">
    <div class="row hidden">
        <div class="col">
          <div class="container">
            <div class="comments-conent pt-0 mt-0">
              <app-user-coment [user]="this.user" ></app-user-coment>
                  <div class="comments-content-info">
                      <p>{{this.node.text}}</p>
                      <i class="fa fa-heart"></i>
                      <label>19</label>
                      <a (click)="displayReplay()">Reply</a>
                      <a (click)="cancelReplay()" [ngClass]="{'comments hideComment':displayCancel}">Cancel</a>
                    </div>

                    <!-- add replay -->
                      <div class="addComment" [ngClass]="{'comments hideComment':displayRep}">
                        <form>
                        <div class="form-content d-flex">
                          <textarea name="commentInput" id="comment"
                          placeholder="leave a comment here..." maxlength="1000"  formControlName="replay"></textarea>
                          <button type="button">Replay</button>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
                 </div>
                 <!-- sub comments -->
                 <div  *ngIf="this.node.child"  class="commentsArea">
                <app-comment *ngFor="let come of this.node.child" [node]="come"></app-comment>
                </div>
            </div>
          </div>
        <!-- </div> -->
