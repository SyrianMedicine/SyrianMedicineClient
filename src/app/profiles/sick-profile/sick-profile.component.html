 
<section>
    <div class="bootstrap">
        <div class="row">
            <div class="cover-photo">
                <div class="fb-timeline-img">
                    <img src="assets/images/sickCover.jpg"
                        alt="">
                </div>
            </div>
            <div class="panel-body">
                <div class="profile-thumb ml-4">
                    <img
                        src="assets/images/sick1.jpg"
                        alt="user image">
                </div>
                <div class="user-info">
                    <p>
                        <a style="color: black;" href="#">{{sickInfoData.displayName}}</a>
                    </p>
                </div>
                <div class="user-info2">
                    <p>
                        <i class="fa fa-map-marker-alt fa-1x"
                            style="color:gray;">
                        </i> {{sickInfoData.location}} {{sickInfoData.state}}
                        <i class="mx-1 fa fa-phone fa-1x"
                            (click)="openTemplete(phoneNumberTemplete)"
                            style="color:gray; cursor: pointer;">
                        </i>
                        <img class="mx-1"
                            (click)="openTemplete(homeNumberTemplete)"
                            src="assets/images/rotaryPhone.png"
                            style="width:23px; height:23px; cursor: pointer;" />
                    </p>
                </div>

                <div class="d-flex justify-content-end addPost">
                  <button *ngIf="this.isMyOwnProfile()" (click)="addPostButton()">add Post</button>
                </div>

            </div>
            <div class="clearFloat"></div>
        </div>
    </div>



    <!-- start  posts -->
    <section class="posts row justify-content-center">

        <!-- start post -->
        <div class="secondHr my-5" style="text-align: center;">
            <h2>My Posts</h2>
            <hr />
        </div>

        <!-- start post -->
        <div class="row hidden">
            <div class="col">
                <div class="container">
                    <app-posts-section #PostsSection [loadefunc]="profilepostLoadfunc"></app-posts-section>
                </div>
            </div>
        </div>


    </section>

    <app-footer></app-footer>


    <ng-template #phoneNumberTemplete>
        <div style="text-align: center;">
            <i class="mx-1 fa fa-phone fa-1x"
                style="color:gray;">
            </i> {{sickInfoData.phoneNumber}}
        </div>
    </ng-template>

    <ng-template #homeNumberTemplete>
        <div style="text-align: center;">
            <img class="mx-1"
                src="assets/images/rotaryPhone.png"
                style="width:23px; height:23px;" />
            {{sickInfoData.homeNumber}}
        </div>
    </ng-template>
