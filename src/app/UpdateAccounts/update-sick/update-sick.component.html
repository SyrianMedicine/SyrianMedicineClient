<div class="sick-info">
  <div class="row">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1> A Sick Information update </h1>
        </div>
        <div class="card-body">
            <div class="grid-container text-center">
              <form autocomplete="off" [formGroup]="sickForm">
                  <input type="text" placeholder="FirstName"
                      class="input_group mt-3"
                      name="firstNameInput" id="firstNameInput"
                      required
                      formControlName="firstNameInput" />
                  <!-- <br /> -->

                  <input type="text" placeholder="LastName"
                      class="input_group mt-3"
                      name="lastNameInput" id="lastNameInput"
                      required
                      formControlName="lastNameInput" />
                  <br />

                  <input type="text" placeholder="Phone Number"
                      class="input_group"
                      name="phoneNumberInput" id="phoneNumberInput"
                      required
                      formControlName="phoneNumberInput" />
                  <!-- <br /> -->

                  <input type="text" placeholder="Home Number"
                      class="input_group"
                      name="homeNumberInput" id="homeNumberInput"
                      required
                      formControlName="homeNumberInput" />
                  <br />

                  <input type="text" placeholder="Location"
                      class="input_group"
                      name="locationInput" id="locationInput"
                      required
                      formControlName="locationInput" />
                  <!-- <br /> -->

                  <select class="select_group"
                      name="selectCityInput">
                      <option *ngFor="let item of this.cities"
                      [value]="item.name">
                          {{item.name}}
                      </option>
                  </select>

                  <br/>
                  <br/>

                  <button class="register_btn" type="submit" [disabled]="this.sickForm.invalid">
                      Apply
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
