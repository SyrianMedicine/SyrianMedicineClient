  <div class="card-password">
    <div class="row">
      <div class="container">
        <div class="card">
          <div class="card-header">
                <h1>  refresh passwords </h1>
          </div>
          <div class="card-body">
          <form  [formGroup]="passwordForm" (ngSubmit)="onSubmit($event)" autocomplete="off">
            <div class="grid-container">
                <div class="password-input">
                  <span> Old passowrd : </span>
                    <mat-form-field appearance="outline">
                      <mat-label>Enter Here please</mat-label>
                      <input  matInput [type]="hide ? 'password' : 'text'" name="oldPassword" formControlName="oldPassword" />
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                </div>

                 <div class="password-input">
                   <span> New passowrd : </span>
                      <mat-form-field appearance="outline">
                        <mat-label>Enter Here please</mat-label>
                        <input  matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword" name="newPassword" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                  </div>
                  <button *ngIf="!this.isUopdating" id="button" type="submit"  > OK  </button>
                  <button  *ngIf="this.isUopdating" id="button" > <mat-spinner  diameter="17"  class=" d-inline-block  custom-spinner "> </mat-spinner></button> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
