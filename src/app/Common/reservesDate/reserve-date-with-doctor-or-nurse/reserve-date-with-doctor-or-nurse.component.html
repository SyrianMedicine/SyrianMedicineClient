<h2 mat-dialog-title>Reserve a date</h2>
<form (ngSubmit)="onSubmitReserve($event)">
<mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input required matInput>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea  required matInput></textarea>
</mat-form-field>

<mat-form-field>
    <input matInput required type="datetime-local" placeholder="start date">
</mat-form-field>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
</mat-dialog-actions>
</form>
