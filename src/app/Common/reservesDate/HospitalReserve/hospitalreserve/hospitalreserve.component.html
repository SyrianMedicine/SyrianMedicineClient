<h2 mat-dialog-title>Reserve a date</h2>
<form (ngSubmit)="onSubmitReserve($event)" [formGroup]="reserveForm">
    <mat-form-field appearance="fill">
        <mat-label>Select Department</mat-label>
        <mat-select required>
            <mat-option *ngFor="let department of departments" [value]="department.id">
                {{department.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input name="titleInput"
            formControlName="titleInput"
            id="titleInput" required matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea name="descriptionInput"
            formControlName="descriptionInput"
            id="descriptionInput" required matInput></textarea>
    </mat-form-field>

    <mat-form-field>
        <input matInput name="datetimeInput"
            formControlName="datetimeInput"
            id="datetimeInput" required type="datetime-local" placeholder="start
            date">
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" [disabled]="!reserveForm.valid"
            mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
    </mat-dialog-actions>
</form>
