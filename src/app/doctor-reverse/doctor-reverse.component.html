<div class="reverse-table-doctor">
  <div class="row">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1> Doctor Reservations</h1>
      </div>
      <div class="card-body">
        <div class="example-container mat-elevation-z8">
          <mat-table *ngIf="!this.isloading"   #table [dataSource]="dataSource" id="table">

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell class="id" *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell  class="id" *matCellDef="let sick"> {{sick.id}} </mat-cell>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell  class="name" *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell class="name" *matCellDef="let sick"> {{sick.name}} </mat-cell>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell class="email" *matHeaderCellDef> Email </mat-header-cell>
              <mat-cell class="email" *matCellDef="let sick"> {{sick.email}} </mat-cell>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
              <mat-header-cell class="phone" *matHeaderCellDef> Phone </mat-header-cell>
              <mat-cell class="phone" *matCellDef="let sick"> {{sick.phone}} </mat-cell>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell class="date" *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell  class="date" *matCellDef="let sick"> {{sick.date}} </mat-cell>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="title">
              <mat-header-cell class="title" *matHeaderCellDef> Title </mat-header-cell>
              <mat-cell class="title" *matCellDef="let sick"> {{sick.title}} </mat-cell>
            </ng-container>

            <!-- details Column -->
            <ng-container matColumnDef="details">
              <mat-header-cell class="details" *matHeaderCellDef> Descrption </mat-header-cell>
              <mat-cell  class="details" *matCellDef="let sick"> {{sick.description}} </mat-cell>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
              <mat-header-cell class="status" *matHeaderCellDef> Status </mat-header-cell>
              <mat-cell class="status" *matCellDef="let sick"> {{sick.status}} </mat-cell>
            </ng-container>

            <!-- accept Column -->
            <ng-container matColumnDef="accept">
              <mat-header-cell class="accept" *matHeaderCellDef> Accept </mat-header-cell>
              <mat-cell class="accept" *matCellDef="let sick">
                <button mat-icon-button id="iconAccept" (click)="openAccept()"><mat-icon>check</mat-icon></button>
              </mat-cell>
            </ng-container>

            <!-- reject Column -->
            <ng-container matColumnDef="reject">
              <mat-header-cell class="reject" *matHeaderCellDef> Reject </mat-header-cell>
              <mat-cell class="reject" *matCellDef="let sick">
                <button mat-icon-button id="iconReject" (click)="openReject()"><mat-icon>close</mat-icon></button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <div *ngIf="this.isloading"  class="d-flex justify-content-center" > 
            <mat-spinner  diameter="60"  class="m-2 custom-spinner"> </mat-spinner>
          </div>
        </div>
      </div>
     
    <mat-paginator [disabled]="this.isloading" [length]="this.totalItems" (page)="this.onpaginEdit($event)"   [pageSize]="this.pageSize" [pageIndex]="this.PageNumber-1" [pageSizeOptions]="[5,10,15,20]" aria-label="select page"></mat-paginator>
  </div>
 </div>
</div>
</div>
