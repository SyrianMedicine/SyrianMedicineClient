<div class="change-info">
  <div class="row">
    <div class="container">
        <div class="card">
          <div class="card-header">
           <h1>Admin Information Refresh</h1>
          </div>
          <div class="card-body">
            <form>
                <div class="formGroup">
                  <span>Admin Name :</span>
                  <input type="text" placeholder="Your Name"
                    class="input_group "
                    name="userName" id="userName"
                    required
                    formControlName="userName" />
                  </div>
                  <div class="formGroup">
                  <span> Admin Email :</span>
                  <input type="text" placeholder="example@email.com"
                  class="input_group "
                  name="email" id="email"
                  required
                  formControlName="email" />
                </div>
                <div class="d-flex justify-content-center">
                  <button *ngIf="!isUpdating" type="button"> OK </button>
                  <button *ngIf="isUpdating" type="button" > <mat-spinner  diameter="20"  class=" d-inline-block  button-spinner"> </mat-spinner></button> 
                
                </div>
                

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
