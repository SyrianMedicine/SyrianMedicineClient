<div class="validate-table-hospital">
  <div class="row">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1> Hospital Validations </h1>
      </div>
      <div class="card-body">
        <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource" id="table">

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell class="id" *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell  class="id" *matCellDef="let hosptial"> {{hosptial.id}} </mat-cell>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell  class="name" *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell class="name" *matCellDef="let hosptial"> {{hosptial.name}} </mat-cell>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell class="email" *matHeaderCellDef> Email </mat-header-cell>
              <mat-cell class="email" *matCellDef="let hosptial"> {{hosptial.email}} </mat-cell>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
              <mat-header-cell class="phone" *matHeaderCellDef> Phone </mat-header-cell>
              <mat-cell class="phone" *matCellDef="let hosptial"> {{hosptial.phone}} </mat-cell>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell class="date" *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell  class="date" *matCellDef="let hosptial"> {{hosptial.date}} </mat-cell>
            </ng-container>

            <!-- download Column -->
            <ng-container matColumnDef="download">
              <mat-header-cell class="download" *matHeaderCellDef="download"> Documents </mat-header-cell>
              <mat-cell class="download" *matCellDef="let hosptial">
                <button [routerLink]="hosptial.documents"> download </button>
              </mat-cell>
            </ng-container>

            <!-- accept Column -->
            <ng-container matColumnDef="accept">
              <mat-header-cell class="accept" *matHeaderCellDef> Accept </mat-header-cell>
              <mat-cell class="accept" *matCellDef="let hosptial">
                <button mat-icon-button id="iconAccept" (click)="openAccept(hosptial.id)"><mat-icon>check</mat-icon></button>
              </mat-cell>
            </ng-container>

            <!-- reject Column -->
            <ng-container matColumnDef="reject">
              <mat-header-cell class="reject" *matHeaderCellDef> Reject </mat-header-cell>
              <mat-cell class="reject" *matCellDef="let hosptial">
                <button mat-icon-button id="iconReject" (click)="openReject()"><mat-icon>close</mat-icon></button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <div *ngIf="this.isloading"  class="d-flex justify-content-center" > 
            <mat-spinner  diameter="60"  class="m-2 custom-spinner"> </mat-spinner>
          </div>
        </div>
      </div>
      <mat-paginator [disabled]="this.isloading" [length]="this.totalItems" (page)="this.onpaginEdit($event)"   [pageSize]="this.pageSize" [pageIndex]="this.PageNumber-1" [pageSizeOptions]="[5,10,15,20]" aria-label="select page"></mat-paginator>
    </div>
 </div>
</div>
</div>
