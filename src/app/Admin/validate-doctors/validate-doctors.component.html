<div class="validate-table-doctor">
  <div class="row">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1> Doctors Validations </h1>
      </div>
      <div class="card-body">
        <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource" id="table">

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell class="id" *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell  class="id" *matCellDef="let doctor"> {{doctor.id}} </mat-cell>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell  class="name" *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell class="name" *matCellDef="let doctor"> {{doctor.name}} </mat-cell>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell class="email" *matHeaderCellDef> Email </mat-header-cell>
              <mat-cell class="email" *matCellDef="let doctor"> {{doctor.email}} </mat-cell>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
              <mat-header-cell class="phone" *matHeaderCellDef> Phone </mat-header-cell>
              <mat-cell class="phone" *matCellDef="let doctor"> {{doctor.phone}} </mat-cell>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell class="date" *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell  class="date" *matCellDef="let doctor"> {{doctor.date}} </mat-cell>
            </ng-container>

            <!-- download Column -->
            <ng-container matColumnDef="download">
              <mat-header-cell class="download" *matHeaderCellDef="download"> Documents </mat-header-cell>
              <mat-cell class="download" *matCellDef="let doctor">
                <button [routerLink]="doctor.Documents"> download </button>
              </mat-cell>
            </ng-container>

            <!-- accept Column -->
            <ng-container matColumnDef="accept">
              <mat-header-cell class="accept" *matHeaderCellDef> Accept </mat-header-cell>
              <mat-cell class="accept" *matCellDef="let doctor">
                <button mat-icon-button id="iconAccept" (click)="openAccept()"><mat-icon>check</mat-icon></button>
              </mat-cell>
            </ng-container>

            <!-- reject Column -->
            <ng-container matColumnDef="reject">
              <mat-header-cell class="reject" *matHeaderCellDef> Reject </mat-header-cell>
              <mat-cell class="reject" *matCellDef="let doctor">
                <button mat-icon-button id="iconReject" (click)="openReject()"><mat-icon>close</mat-icon></button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,15]" aria-label="select page"></mat-paginator>
  </div>
 </div>
</div>
</div>
